    <style>body{background-color:#000}.pre-loading{width:100%;height:100%;background-color:rgba(0,0,0,0.99);display:flex;align-items:center;justify-content:center;position:fixed;top:0;left:0;z-index:50;}header,footer,.page{visibility:hidden;height:0;}</style>

<script async>
var pce = {
    app: null,
    version: '%version%',
    canRunAds: false,
    loggedIn: false,
    apiUrl: '/api',
    wpApiUrl: '/wp-api',
    env: '',
    routes: [],
}
</script>

<body>

<div class="wrapper" id="app">
    <header-component v-on:nav-menu="burgerMenu()"
        v-on:right-menu="openRightMenu()"
        v-on:auth-action="authAction()"
        v-bind:logged-in="loggedIn"
    ></header-component>

    <section class="page">
        <router-view v-bind:user-data="userData"></router-view>
    </section>

    <footer-component></footer-component>

    <left-side-menu-component v-on:nav-menu="burgerMenu()"></left-side-menu-component>
    
    <right-side-menu-component v-on:right-menu="openRightMenu()"
        v-on:logout="logout()"
        v-bind:logged-in="loggedIn"
        v-bind:user-data="userData"
        v-bind:form="rightSideMenuForm"
        v-bind:menu="userMenu"
    ></right-side-menu-component>

    <float-message v-bind:parameters="floatingMessage"></float-message>
</div>

<section class="pre-loading loading" id="pre-loading"></section>

<link type="text/css" href="/dist/styles.css?v=%version%" defer rel="stylesheet">

<script async defer src="https://www.google.com/recaptcha/api.js?render=explicit"></script>
